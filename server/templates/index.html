    <title>{{tab_title}}</title>

    <style>
        @keyframes infinite-fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 100%;
            }
        }
        .animate-infinite-fade {
            animation-name: infinite-fade;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>
